    <label for="studentId">Student ID:</label>
    <input type="text" class="form-control" id="studentId" name="studentId" placeholder="Enter Student ID" required>

    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required>

    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>

    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>

    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="Enter City" required>

    <label for="course">Course:</label>
    <input type="text" class="form-control" id="course" name="course" placeholder="Enter Course" required>

    <label for="guardian">Guardian:</label>
    <input type="text" class="form-control" id="guardian" name="guardian" placeholder="Enter Guardian Name" required>

    <label for="subject">Subject:</label>
    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject" required>
